<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
<!-- jumbotron -->        
        <div class="jumbotron bg-danger">
            <h1 class="display-3 text-center text-white">AnyTime is Train Time</h1>
            <p class="lead text-center text-white">Choo Choo Ca Choo</p>
        </div>
<!-- jumbotron -->
        <div class="card">
            <div class="card-title bg-primary text-white pl-2 mtb-1">Current Train Schedule </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="">
                        
                    </tbody>
                </table>
            </div>
        </div>
<!-- jumbotron -->
        <div class="card mt-3">
            <div class="card-title bg-primary text-white pl-2 mtb-1">Add Train </div>
            <div class="card-body">
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" name="" id="trainNameInput" class="form-control" placeholder="Enter Train Name Here" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" name="" id="destinationInput" class="form-control" placeholder="Enter Destination Here" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" name="" id="firstTrainTimeInput" class="form-control" placeholder="Enter Time Here" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" name="" id="frequencyInput" class="form-control" placeholder="Enter Frequency Here" aria-describedby="helpId">
                </div>
                <button type="submit" class="btn btn-primary" id="formButton">Submit</button>
            </div>
        </div>
        
  </div>    












    <!-- Optional JavaScript -->
    <script src="app.js" ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
